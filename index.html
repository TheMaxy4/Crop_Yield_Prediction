<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 0.3rem;
        }
        .btn-fit {
            padding: 0.5rem 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background-color: green;
            border: none;
            border-radius: 0.25rem;
        }
        .form-group{
          font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>

      <div class="form-container">
        <form action="/predict" method="post">
          <div class="form-group mb-3">
            <label for="Year">Year</label>
            <select class="form-control" name="Year">
              <option selected disabled>Select a year</option>
              {% for year in range(1900, 2101) %}
                <option value="{{ year }}">{{ year }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="average_rain_fall_mm_per_year" class="font-weight-bold">Average Rainfall (mm/year)</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
          </div>
          <div class="form-group mb-3">
            <label for="pesticides_tonnes">Pesticides (tonnes)</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any">
          </div>
          <div class="form-group mb-3">
            <label for="avg_temp">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" name="avg_temp" step="any">
          </div>
          <div class="form-group mb-3">
            <label for="Area" class="font-weight-bold">Area</label>
            <input type="text" class="form-control" name="Area">
          </div>
          <div class="form-group mb-3">
            <label for="Item">Item</label>
            <select class="form-control" name="Item">
              <option selected disabled>Select a crop</option>
              <option value="Maize">Maize</option>
              <option value="Potatoes">Potatoes</option>
              <option value="Rice, paddy">Rice, paddy</option>
              <option value="Sorghum">Sorghum</option>
              <option value="Soybeans">Soybeans</option>
              <option value="Wheat">Wheat</option>
              <option value="Cassava">Sorghum</option>
              <option value="Sweet potatoes">Soybeans</option>
              <option value="Plantains and others">Plantains and others</option>
              <option value="Yams">Yams</option>
            </select>
          </div>
          <div class="d-grid justify-content-center">
            <button type="submit" class="btn btn-danger btn-fit mt-2">Predict</button>
          </div>
        </form>

        {% if prediction %}
          <h1 class="text-center">Predicted Yield: <br>{{ prediction }} tonnes</h1>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
